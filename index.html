<!DOCTYPE html>
<html>
	<head>
		<title id="title">{{ title }}</title>
		<link rel="icon" type="image/png" href="{{ logo }}">

		<meta property="og:title" content="{{ title }}"/>
		<meta property="og:description" content="{{ description }}"/>
		<meta property="og:image" content="{{ logo }}"/>
		<meta property="og:url" content="{{ url }}"/>
		<meta property="og:type" content="music.playlist"/>

		<meta name="twitter:card" content="summary"/>
		<meta name="twitter:title" content="{{ title }}"/>
		<meta name="twitter:description" content="{{ description }}"/>
		<meta name="twitter:image" content="{{ logo }}"/>

		<meta charset="UTF-8"/>
		<meta name="theme-color" content="#6dbcff">

		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="color-scheme" content="dark light">

		<script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js" integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/hyperscript/0.9.14/_hyperscript.min.js"></script>

		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
		<style>{{ css }}</style>
		<style id="hide-icons">.material-symbols-outlined { visibility: hidden }</style>
	</head>
	<body
		id="body"
		class="flex flex-col gap-2 items-center h-screen w-screen m-0 p-2"
	>
		<script>
		// Temporary
		window.addEventListener("pageshow", function (event) {
			const historyTraversal = event.persisted || (
				typeof window.performance != "undefined"
					&& window.performance.navigation.type === 2
			)

			if (historyTraversal) {
				window.location.reload()
			}
		})
		</script>
		{{ content }}
	</body>
</html>
