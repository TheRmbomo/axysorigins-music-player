<div id="playlist-tabs" hx-boost="true" class="w-screen md:max-w-md">
	<section class="rounded-2xl shadow-xl overflow-hidden">
		<!-- Tabs Row -->
		<div role="tablist" aria-label="Sections" class="flex p-2">
			<button
				id="tab-playlist" role="tab" aria-selected="true" tabindex="0"
				data-panel="panel-playlist" data-index="0"
				class="flex-1 bg-slate-500 p-2 focus:outline-none rounded-t-xl text-slate-700
				group group-aria-[selected=true]:text-slate-900"
			>Playlist</button>

			<button
				id="tab-recent" role="tab" aria-selected="false" tabindex="-1"
				data-panel="panel-recent" data-index="1"
				class="flex-1 bg-slate-500 p-2 focus:outline-none rounded-t-xl text-slate-700
				group group-aria-[selected=true]:text-slate-900"
			>Recently Played</button>
		</div>

		<!-- Content Panels -->
		<div class="p-2">
			<ul
				id="panel-playlist" role="tabpanel" aria-labelledby="tab-playlist"
				class="flex flex-col gap-2 tab-panel"
			></ul>

			<ul
				id="panel-recent" role="tabpanel" aria-labelledby="tab-recent"
				class="flex flex-col gap-2 hidden tab-panel"
			></ul>
		</div>
	</section>
</div>
